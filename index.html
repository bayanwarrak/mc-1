<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta thhp-equiv="X-UACompatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width , initial-scale=1.0"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link  rel="stylesheet" href="style.css">
    <title>Medical Clinic</title>
</head>
<body>
    <div class="container-fluid">
        <header class="headclass">
            <nav class="navbar navbar-expand-lg navbar-dark  bg-dark ">
                <a class="navbar-brand" href="#">Medical Center</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
            
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Sevices</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Medical Specialties</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">contact us</a>
                        </li>
                    </ul>
                </div>
            </nav>
        <div class="cover">
            <div class="text">
                <h1>Hello in a Medical Center</h1>
            </div>
        </div>
        </header>
        <div class="wrapper fadeInDown w-100">
            <div id="formContent">
              <form class="p-5">
                  <div class="row p-1">
                      <input type="text" class="fadeIn first col-md-12 col-sm-12" placeholder="Enter Doctor's Name">
                    </div>
                    <div class="row p-1">
                        <input type="date"  class="fadeIn second col-md-4 col-sm-12" name="date">
                        <input type="time"  class="fadeIn third col-md-4 col-sm-12" name="time" >
                        <select id="special" class="fadeIn fourth col-md-4 col-sm-12" name="Specialties">
                            <option value="">dentist</option>
                            <option value="">pediatrician</option>
                            <option value="">physicist</option>
                            <option value="">gynecologist</option>
                        </select>
                    </div>
                  <div class="row p-2">
                      <input type="submit" class="fadeIn fifth col-md-6 col-sm-6 m-auto" value="Book Now">
                  </div>
                <!-- <div class="col-md-1 col-sm-0"></div> -->
                <!-- <div class="col-md-1 col-sm-0"></div> -->
                <!-- <div class="col-md-2 col-sm-0"></div> -->

              </form>
            </div>
          </div>
    </div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
